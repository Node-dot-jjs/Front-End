<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="onLocationChoice($event)">
  <agm-marker
    *ngFor="let marker of markers"
    [latitude]="marker.latitude"
    [longitude]="marker.longitude">
    <agm-info-window>
      <h3><strong>{{marker.name}}</strong></h3>
    </agm-info-window>
  </agm-marker>
</agm-map>
